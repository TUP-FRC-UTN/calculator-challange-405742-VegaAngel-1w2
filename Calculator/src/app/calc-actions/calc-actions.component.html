<div class="row p-1">
  <div class="col-4">
    <button type="button" class="btn btn-primary btn-sm" (click)="sumar()">
      +
    </button>
  </div>
  <div class="col-4">
    <button type="button" class="btn btn-primary btn-sm" (click)="restar()">
      -
    </button>
  </div>
  <div class="col-4">
    <button type="button" class="btn btn-primary btn-sm" (click)="elevar()">
      ^
    </button>
  </div>
</div>
<div class="row p-1">
  <div class="col-4">
    <button
      type="button"
      class="btn btn-primary btn-sm"
      (click)="multiplicar()"
    >
      x
    </button>
  </div>
  <div class="col-4">
    <button type="button" class="btn btn-primary btn-sm" (click)="dividir()">
      /
    </button>
  </div>
  <div class="col-4">
    <button
      type="button"
      class="btn btn-primary btn-sm"
      (click)="enviarBorrar()"
    >
      CE
    </button>
  </div>
</div>
